<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            text-align: center;
            border: 5px solid black;
            padding-top: 5px;
        }

        a {
            border: 5px solid black;
            padding: 5px;
        }
    </style>
</head>

<!-- Nesse arquivo eu estudei mais usando o inspecionar do Google para entender as margens e paddings dos elementos. -->

<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a></p>
</body>
</html>
