<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e Radio button</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete:"off">
        <fieldset>
            <legend>Checkbox</legend>
            <label for="checkbox1">Opção 1</label>
            <input type="checkbox" name="checkbox1" id="checkbox1" value="opcao1">
            <label for="checkbox2">Opção 2</label>
            <input type="checkbox" name="checkbox2" id="checkbox2" value="opcao2">
        </fieldset>

        <fieldset>
            <legend>Radio button</legend>
            <label for="radio1">Opção A</label>
            <input type="radio" name="radio" id="radio1" value="opcaoA">
            <label for="radio2">Opção B</label>
            <input type="radio" name="radio" id="radio2" value="opcaoB">
        </fieldset>

        <button type="submit">Enviar</button>

    </form>
</body>
</html>
