<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos color, rang e file</title>
</head>
<body>
    <h1>Exemplo de formul√°rio</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Cor</legend>
            <label for="cor">Escolha uma cor:</label>
            <input type="color" name="cor" id="cor" value="#ff0000">
        </fieldset>

        <fieldset>
            <legend>Intervalo</legend>
            <label for="intervalo">Escolha um intervalo:</label>
            <input type="range" name="intervalo" id="intervalo" min="0" max="100" step="1" value="50">
        </fieldset>

        <fieldset>
            <legend>Arquivo</legend>
            <label for="arquivo">Escolha um arquivo:</label>
            <input type="file" name="arquivo" id="arquivo">
        </fieldset>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
