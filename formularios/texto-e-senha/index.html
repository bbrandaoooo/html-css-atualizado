<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de texto e senha</title>
</head>
<body>
    <main>
        <h1>Teste de texto e senha nos forms.</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário: </label>
                <input type="text" name="usuario" id="iusu" required placeholder="Digite seu nome de usuário">
            </p>
            <p>
                <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required placeholder="Digite sua senha">
            </p>
            <input type="submit" value="Enviar">
        </form>
    </main>
</body>
</html>
